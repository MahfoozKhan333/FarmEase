<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Add Animal</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/addAnimal.css')}}"></link>
</head>

<body>
    <!-- Add Animal Form -->
    <div class="form-container">
        
        <h2 class="title">Add Animal</h2>

        <form>

            <div class="form-main">

                <div class="form-flex">

                    <div class="form-group">
                        <label for="animalid">Animal ID</label>
                        <input type="text" id="animalid" name="animalid" required>
                    </div>
                    <div class="form-group">
                        <label for="dateOfBirth">Date of Birth</label>
                        <input type="date" id="dateOfBirth" name="dateOfBirth" required>
                    </div>

                </div>

                <div class="form-flex">
                    <div class="form-group">
                        <label for="breed">Breed</label>
                        <input type="text" id="breed" name="breed" required>
                    </div>
                    <div class="form-group">
                        <label for="weight">Weight (kg)</label>
                        <input type="number" id="weight" name="weight" required>
                    </div>


                </div>

                <div class="form-flex">
                    <div class="form-group">
                        <label for="food">Food</label>
                        <input type="text" id="food" name="food" required>
                    </div>

                    <div class="form-group">
                        <label for="milkProduction">Milk Production (liters)</label>
                        <input type="number" id="milkProduction" name="milkProduction" required>
                    </div>

                </div>
              
                
                <button type="submit" class="submit">Add Animal</button>
                

            </div>
            
        </form>
    </div>
</body>

</html>
