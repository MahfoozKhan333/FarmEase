<!DOCTYPE html>
<html>
<head>
    <title>Analysis</title>
    <style>
        /* Basic CSS styling for the charts */
        .chart-container {
            width: 600px; /* Adjust as needed */
            margin-bottom: 20px;
        }
        .chart-image {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="chart-container">
        <h2>Weight vs. Growth</h2>
        <img src="data:image/png;base64,{{ weight_growth_chart }}" alt="Weight vs. Growth" class="chart-image">
    </div>

    <div class="chart-container">
        <h2>Weight vs. Milk Production</h2>
        <img src="data:image/png;base64,{{ weight_milk_chart }}" alt="Weight vs. Milk Production" class="chart-image">
    </div>

    <div class="chart-container">
        <h2>Food vs. Milk Production</h2>
        <img src="data:image/png;base64,{{ food_milk_chart }}" alt="Food vs. Milk Production" class="chart-image">
    </div>
</body>
</html>
